<div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">HR Login</h2>
  
      <input class="auth-input" type="email" placeholder="Email" [(ngModel)]="email" />
      <input class="auth-input" type="password" placeholder="Password" [(ngModel)]="password" />
      <button class="auth-button" (click)="login()">Login</button>
  
      <p class="auth-message" *ngIf="message">{{ message }}</p>
      <p class="auth-switch">
        Don't have an account? <a (click)="switchToRegister()">Register here</a>
      </p>
    </div>
  </div>
